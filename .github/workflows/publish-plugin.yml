name: Publish Gradle plugin

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Update version in gradle.properties
        id: set-version
        run: |
          sed -i "s/^plugin\.version=.*/plugin\.version=${{ github.event.inputs.version }}/" gradle.properties

      - name: Publish to Maven
        run: ./gradlew :tapestry-gradle:publishAllPublicationsToChrrsReleasesRepository
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          RELEASE: 'true'

      - name: Commit and push version change
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'chore: release plugin ${{ github.event.inputs.version }}'